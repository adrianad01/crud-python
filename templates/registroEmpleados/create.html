{% include 'header.html' %}
<form action="/data" method="post" enctype="multipart/form-data">
    <br><br>
    <div class="card">
        <div class="card-header">
            Crear nuevo registro
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="txtNombre">Nombre(s):</label>
                <input id="txtNombre" class="form-control" type="text" name="txtNombre">
            </div>
            <div class="form-group">
                <label for="txtApellidoPaterno">Apellido Paterno:</label>
                <input id="txtApellidoPaterno" class="form-control" type="text" name="txtApellidoPaterno">
            </div>
            <div class="form-group">
                <label for="txtApellidoMaterno">Apellido Materno:</label>
                <input id="txtApellidoMaterno" class="form-control" type="text" name="txtApellidoMaterno">
            </div>
            <div class="form-group">
                <label for="txtEdad">Edad:</label>
                <input id="txtEdad" class="form-control" type="text" name="txtEdad">
            </div>
            <div class="form-group">
                <label for="txtLugarNacimiento">Lugar de Nacimiento:</label>
                <input id="txtLugarNacimiento" class="form-control" type="text" name="txtLugarNacimiento">
            </div>
            <div class="form-group">
                <label for="txtEmail">Correo Electr√≥nico:</label>
                <input id="txtEmail" class="form-control" type="text" name="txtEmail">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-success" value="Guardar">
                <a href="{{url_for('index')}}" class="btn btn-primary">Regresar</a>
            </div>


        </div>
    </div>
    
</form>
