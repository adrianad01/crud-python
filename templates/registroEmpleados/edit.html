{% include 'header.html' %}
{% for registro in registroDatos %}
<form action="/update" method="post" enctype="multipart/form-data">
    <br><br>
    <div class="card">
        <div class="card-header">
            Editar registro
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="txtID">ID:</label>
                <input id="txtID" value="{{ registro[0] }}" class="form-control" type="text" name="txtID" readonly>
            </div>
            <div class="form-group">
                <label for="txtNombre">Nombre(s):</label>
                <input id="txtNombre" value="{{ registro[1] }}" class="form-control" type="text" name="txtNombre">
            </div>
            <div class="form-group">
                <label for="txtApellidoPaterno">Apellido Paterno:</label>
                <input id="txtApellidoPaterno" value="{{ registro[2] }}" class="form-control" type="text" name="txtApellidoPaterno">
            </div>
            <div class="form-group">
                <label for="txtApellidoMaterno">Apellido Materno:</label>
                <input id="txtApellidoMaterno" value="{{ registro[3] }}" class="form-control" type="text" name="txtApellidoMaterno">
            </div>
            <div class="form-group">
                <label for="txtEdad">Edad:</label>
                <input id="txtEdad" value="{{ registro[4] }}" class="form-control" type="text" name="txtEdad">
            </div>
            <div class="form-group">
                <label for="txtLugarNacimiento">Lugar de Nacimiento:</label>
                <input id="txtLugarNacimiento" value="{{ registro[5] }}" class="form-control" type="text" name="txtLugarNacimiento">
            </div>
            <div class="form-group">
                <label for="txtEmail">Correo Electr√≥nico:</label>
                <input id="txtEmail" value="{{ registro[6] }}" class="form-control" type="text" name="txtEmail">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-success" value="Actualizar">
                <a href="{{ url_for('index') }}" class="btn btn-primary">Regresar</a>
            </div>
        </div>
    </div>
</form>
{% endfor %}
{% include 'footer.html' %}
